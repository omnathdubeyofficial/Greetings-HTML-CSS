<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday & Anniversary Greetings</title>
    <style>
        /* Reset some default styles */
        body, div, p, h1, h2, h3, a {
            margin: 0;
            padding: 0;
        }
        
        /* Set background color and text color */
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Container for the email content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header style */
        .header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Greetings style */
        .greetings {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        /* Message style */
        .message {
            margin-top: 20px;
        }

        /* Button style */
        .button {
            display: inline-block;
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
        }

        /* Footer style */
        .footer {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Media query for responsive design */
        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Birthday & Anniversary Greetings</h1>
        </div>
        <div class="greetings">
            <h2>Happy Birthday!</h2>
            <p class="message">Wishing you a day filled with joy and laughter on your special day.</p>
            <a href="#" class="button">Send Best Wishes</a>
        </div>
        <div class="footer">
            &copy; 2023 Your Company Name
        </div>
    </div>
</body>
</html>
